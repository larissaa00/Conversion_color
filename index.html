<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="CSS/styles.css">

   <title>Cambiar Color del DIV</title>
    
</head>
<body>
    <div class="container">
        <div class="card col-6 mt-5 mb-3">
            <div class="card-header d-flex justify-content-center">
                <div id="colorDiv"></div>
    
            </div>
            <div class="card-body">
                <label for="colorPicker"> Elige un color:</label>
            </div>
            <div class="card-footer text-muted">
                <input type="color" id="colorPicker">
              </div>
            </div>
        
    </div>

    <!-- Etiquetas de tipo text para mostrar los valores de color -->
    <div>
        <label for="hexValue">Hexadecimal:</label>
        <input type="text" id="hexValue" readonly>
    </div>
    <div>
        <label for="rgbValue">RGB:</label>
        <input type="text" id="rgbValue" readonly>
    </div>
    <div>
        <label for="hslValue">HSL:</label>
        <input type="text" id="hslValue" readonly>
    </div>
    <div>
        <label for="cmykValue">CMYK:</label>
        <input type="text" id="cmykValue" readonly>
    </div>
    <div>
        <label for="hslaValue">HSLA:</label>
        <input type="text" id="hslaValue" readonly>
    </div>
    <div>
        <label for="hwbValue">HWB:</label>
        <input type="text" id="hwbValue" readonly>
    </div>
<script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
